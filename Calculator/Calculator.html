<!DOCTYPE html>
<html>
<head>
  <title>Blue Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" placeholder="0" disabled>
    </div>
    <div class="buttons">
      <button id="left-parenthesis">(</button>
      <button id="right-parenthesis">)</button>
      <button id="ans">Ans</button>
      <button id="delete">Del</button>
      <button id="clear">Clear</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="percent">%</button>
      <button id="root">âˆš</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="subtract">-</button>
      <button id="add">+</button>
      <button id="decimal">.</button>
      <button id="zero">0</button>
      <button id="plus-minus">+/-</button>
      <button id="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
